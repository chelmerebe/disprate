    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .quote {
        position: absolute;
        font-size: 2em;
        white-space: nowrap;
        animation: float 10s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
</style>
    </head>
<body>

        ];

    const maxQuotes = 10;
    const quoteElements = [];

    function createQuote() {
        const quote = document.createElement('div');
        quote.classList.add('quote');
        quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        quote.style.left = `-${quote.offsetWidth}px`;
        quote.style.top = `${Math.random() * (window.innerHeight - quote.offsetHeight)}px`;
        document.body.appendChild(quote);

        quoteElements.push(quote);

        if (quoteElements.length > maxQuotes) {
            const oldestQuote = quoteElements.shift();
            oldestQuote.remove();
        }
    }

    // יצירת 5 פתגמים ראשוניים
    for (let i = 0; i < 5; i++) {
        createQuote();
    }

    setInterval(createQuote, 2000);
</script>
