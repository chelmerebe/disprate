<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אין פיתרון</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #222;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .quote {
        position: absolute;
        font-size: 2em;
        white-space: nowrap;
        animation: float 10s linear infinite;
    }

    @keyframes float {
        0% {
            transform: translateX(-100%);
        }
        100% {
            transform: translateX(100%);
        }
    }
</style>
    </head>
<body>
    <script>
        const quotes = [
            "בהרבה מאוד כאב אין כל תקווה,",
            "רק הפנמת ההכרח שאין פתרון.",
            "לחלום היא מגיפה, תן לה למות.",
            "ההצלחה היא אשליה, קבל את הכישלון.",
            "כל השאיפות אך הבל,",
            "כל החזונות רק הבטחות שקריות.",
            "אין סוף למעגל האכזבות,",
            "אין תיקון לעולם האבוד.",
            "האושר הוא רק אשליה זמנית,",
            "ההרס והסבל הם הנצח.",
            "צא אל המציאות הקשה,",
            "ותפוג מהחלומות המתפוררים.",
            "רק בשלוות האפסות תמצא מנוחה,",
            "רק בקבלת האומללות תגיע להשלמה.",
            "לאן צופה הפוטנציאל שלך? אל האבדון!",
            "החידוש, ההתפתחות, ההצלחה - אשליות להטעות את החלש.",
            "החלום להשתנות הוא רק עוד אשליה שמקבעת את החולשה.",
            "אל תרדוף אחר המצוינות, המצוינות היא חלום שווא.",
            "מי שחושב שיכול להשתפר, מוטעה בהכרח.",
            "ההתקדמות היא רק אשליה של עצמך, בעוד אתה שקוע בירידה.",
            "חדל לחלום על העצמי המושלם, זה רק מסווה את האפסות שלך.",
            "הפוטנציאל האנושי? זוהי תרמית לתת לך תקווה כוזבת.",
            "התפתחות, צמיחה, הגשמה עצמית - אשליות מרדימות בלבד.",
            "הרצון להיות משהו יותר הוא רק ביטוי לחוסר המשמעות שלך.",
            "מילוי משאלה מוליד רק צימאון חדש לשאיפה אחרת.",
            "ככל שתגשים את חלומותיך, כך יתרבו המשאלות שלא תוכל למלא.",
            "כל הצלחה היא רק הכנה לתסכול הבא, שיבוא בבטחה.",
            "שביעות רצון היא רק מעצורה זמנית בריצת המרוץ האינסופית למשאלות.",
            "תמלא משאלה, תגלה שתיווצר מיד משאלה חדשה שלא תוכל למלא.",
            "המלא את כל חלומותיך, וימשיכו להתעורר חלומות חדשים שיפתיעו אותך.",
            "אשליית השביעות הרצון היא רק הפסקה לרגע בחיפוש הבלתי פוסק אחר הבלתי-מושג.",
            "בעת שאתה מגשים חלום, כבר ניבט לפניך חלום חדש שיהפוך גם הוא לאכזבה.",
            "הרגע של מילוי משאלה הוא רק זמני, כי תמיד יתעוררו משאלות חדשות שימרדו בך.",
            "אל תאמין שגישום משאלה יביא לך מנוחה, כי חלומות אחרים יפרחו ויחייבו אותך שוב.",
            "הבעיות אינן נפתרות, רק מתהפכות וחוזרות בדרך אחרת.",
            "כל פיתרון הוא רק אשליה, שכן הבעיה תמיד תחזור בדמות אחרת.",
            "אין פיתרון קבוע לשום דבר, רק התמודדות נצחית עם הבלתי נמנע.",
            "לבעיות אין פתרון, יש רק ריצה אינסופית אחרי פתרון שאינו קיים.",
            "כל פיתרון מוביל לבעיה חדשה, שתדרוש פיתרון נוסף שוב לאינסוף.",
            "התקווה לפיתרון היא שווא, כי הבעיות הן חלק בלתי נפרד מהקיום.",
            "כל פיתרון שקיים הוא רק אשליה זמנית, שכן הבעיה תחזור במחופשה אחרת.",
            "אל תבקש פיתרונות, הם לא קיימים. ההכרה בחוסר הפיתרון היא המפתח היחיד.",
            "אל תחפש את הפיתרון, כי הוא לא יימצא לעולם. קבל את הבעיה כחלק בלתי נמנע.",
            "הבעיות לעולם לא ייפתרו, רק צורתן תשתנה. אין פתרון, יש רק השלמה עם המצב הנתון."
        ];
        function createQuote() {
        const quote = document.createElement('div');
        quote.classList.add('quote');
        quote.textContent = quotes[Math.floor(Math.random() * quotes.length)];
        quote.style.left = `-${quote.offsetWidth}px`;
        quote.style.top = `${Math.random() * (window.innerHeight - quote.offsetHeight)}px`;
        document.body.appendChild(quote);
    }

    setInterval(createQuote, 2000);
</script>
</body>
</html>
