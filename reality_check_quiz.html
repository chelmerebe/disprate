<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האם אתה מוכן לניפוץ חלומות? - שאלון לבדיקת מוכנות</title>
    <style>
               .result-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 1px;
        position: relative;
    }

    .result-text {
        font-size: 48px;
        font-weight: bold;
        color: red;
        text-align: center;
        animation: blink 1s infinite, spin-and-drop 4s forwards;
    }

    @keyframes blink {
        0% {
            opacity: 1;
        }
        50% {
            opacity: 0;
        }
        100% {
            opacity: 1;
        }
    }

    @keyframes spin-and-drop {
        0% {
            transform: rotate(0deg) translateY(0);
            opacity: 1;
        }
        25% {
            transform: rotate(180deg) translateY(0);
            opacity: 1;
        }
        30% {
            transform: rotate(180deg) translateY(0);
            opacity: 1;
        }
        80% {
            transform: rotate(360deg) translateY(0);
            opacity: 1;
        }
        100% {
            transform: rotate(360deg) translateY(100vh);
            opacity: 0;
        }
    }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            text-align: right;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="radio"] {
            margin-left: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 50px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>



    <h1>האם אתה מוכן לניפוץ חלומות?</h1>
    <form id="reality-check-form">
        <p>1. איזו מהאמונות שלך נשמעת הכי מופרכת כרגע?</p>
        <label><input type="radio" name="q1" value="a" required>אני אצליח להגשים את החלומות שלי</label>
        <label><input type="radio" name="q1" value="b">לאנשים אכפת ממני</label>
        <label><input type="radio" name="q1" value="c">העתיד נראה מבטיח</label>
        <label><input type="radio" name="q1" value="d">כל התשובות נכונות - הגיע הזמן להתעורר מהאשליה!</label>
        <p>2. מה הדבר האחרון ששמעת שגרם לך לחשוב "וואו, אולי הכל אפשרי!"?</p>
    <label><input type="radio" name="q2" value="a" required>סיפור הצלחה מעורר השראה</label>
    <label><input type="radio" name="q2" value="b">מישהו אמר לי שהוא מאמין בי</label>
    <label><input type="radio" name="q2" value="c">שיר מרגש ברדיו</label>
    <label><input type="radio" name="q2" value="d">דמיינת את כל זה, תחזור למציאות האפורה</label>
        <div id="result" class="result-container"></div>

    <p>3. כמה זמן אתה מעריך שייקח לך להבין סופית שכל התקוות והחלומות שלך חסרי סיכוי?</p>
    <label><input type="radio" name="q3" value="a" required>עוד כמה שנים</label>
    <label><input type="radio" name="q3" value="b">בקרוב מאוד</label>
    <label><input type="radio" name="q3" value="c">ברגע שאסיים את השאלון הזה</label>
    <label><input type="radio" name="q3" value="d">אני כבר שם מזמן</label>

    <p>4. מה יקרה קודם?</p>
    <label><input type="radio" name="q4" value="a" required>אגשים את החלומות שלי</label>
    <label><input type="radio" name="q4" value="b">אלמד לעוף</label>
    <label><input type="radio" name="q4" value="c">חזירים יעופו בשמיים</label>
    <label><input type="radio" name="q4" value="d">אפסיק לברוח מהמציאות המרה</label>

    <p>5. מה דעתך, כמה זמן תצליח להמשיך לשקר לעצמך?</p>
    <label><input type="radio" name="q5" value="a" required>forever and ever</label>
    <label><input type="radio" name="q5" value="b">just until the next disappointment</label>
    <label><input type="radio" name="q5" value="c">דקה אחת נוספת, קדימה תן בראש</label>
    <label><input type="radio" name="q5" value="d">אני כבר לא טורח לשקר יותר...</label>

    <button type="submit">שלח</button>
</form>


<script>
    const form = document.getElementById('reality-check-form');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(form);
        const score = ['q1', 'q2', 'q3', 'q4', 'q5'].map(q => formData.get(q) === 'd').filter(Boolean).length;
        let message;

        if (score <= 2) {
            message = 'אתה עדיין תקוע עמוק באשליה. יש עוד הרבה עבודה לפניך!';
        } else if (score <= 4) {
            message = 'אתה בדרך הנכונה לניפוץ החלומות שלך. עוד קצת ותגיע לייאוש המיוחל!';
        } else {
            message = 'כל הכבוד! הצלחת לנפץ את האשליות שלך ולהתעורר למציאות המרה. ברוך הבא לייאוש!';
        }

        resultDiv.innerHTML = `<div class="result-text">${message}</div>`;
    });
</script>
</body>
</html>
