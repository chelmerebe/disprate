<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>עולם מטורף</title>
    <style>
        @keyframes crazy-background {
            0% { background-color: #ff00ff; }
            25% { background-color: #00ffff; }
            50% { background-color: #ffff00; }
            75% { background-color: #00ff00; }
            100% { background-color: #ff00ff; }
        }

        body {
            animation: crazy-background 10s linear infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive;
            overflow: hidden;
        }

        .content {
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border: 5px dashed #ff00ff;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 300px;
            width: 90%;
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: rotate(5deg) scale(1.1);
        }

        h1 {
            font-size: 2em;
            color: #ff6347;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        a {
            text-decoration: none;
            font-size: 1.2em;
            color: #ff4500;
            transition: all 0.3s ease;
            display: inline-block;
        }

        a:hover {
            color: #ff6347;
            transform: scale(1.2) rotate(10deg);
        }

        .crazy-shape {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 0, 0.5);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="crazy-shape"></div>
    <div class="content">
        <h1><a href="illusion_circles.html">מעגלי האשליות</a></h1>
    </div>
    <div class="content">
        <h1><a href="Proverbs.html">היכל החכמה</a></h1>
    </div>
    <div class="crazy-shape" style="left: 80%; top: 20%;"></div>
    <div class="crazy-shape" style="right: 80%; bottom: 20%;"></div>
</body>
</html>
