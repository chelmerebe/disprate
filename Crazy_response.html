<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ברוכים הבאים לייאוש!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ff0000;
            text-align: center;
            animation: crazy 1s infinite;
        }
        @keyframes crazy {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 30px;
            color: #fff;
        }
        img {
            max-width: 100%;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>מזל טוב! אתה בדרך להפוך לחסר תקווה אמיתי!</h1>
    <p>עכשיו שנרשמת, אנחנו נתחיל לעבוד קשה כדי להרוס לך את החיים.<br>
    ציפה להודעות מייאשות, משימות שמזכירות לך כמה אתה חסר אונים, והמון המון ספאם!</p>
    <img src="despair.gif" alt="תמונה מסתובבת של ייאוש">
</body>
</html>
